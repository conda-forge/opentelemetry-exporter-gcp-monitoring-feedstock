{% set name = "opentelemetry-exporter-gcp-monitoring" %}
{% set version = "1.10.0a0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/opentelemetry_exporter_gcp_monitoring-{{ version }}.tar.gz
  sha256: 48520fe053d61667ca73a2dd64d4940200cc1b9063dbbf4e380728941b3da2e9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - google-cloud-monitoring ~=2.0
    - opentelemetry-api ~=1.30
    - opentelemetry-sdk ~=1.30
    - opentelemetry-resourcedetector-gcp ==1.*,>=1.5.0dev0

test:
  imports:
    - opentelemetry
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/GoogleCloudPlatform/opentelemetry-operations-python/tree/main/opentelemetry-exporter-gcp-monitoring
  summary: Google Cloud Monitoring exporter for OpenTelemetry
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
